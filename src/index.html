<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="sidebar"></div>

    <header>
      <button class="burger">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
          />
        </svg>
      </button>

      <h1 class="city dynamicText">Český Dub</h1>
      <input
        type="search"
        class="search dynamicInput"
        placeholder="Hledat počasí v obci..."
      />

      <button class="search dynamicText">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
    </header>

    <main>
      <div class="dayTab">
        <p>Dnes 14.08.</p>

        <div class="now">
          <img src="../src/weatherIcons/rainshowers_day.svg" />
          <h1>24°</h1>
          <h2>26˚/18˚</h2>
        </div>

        <div class="hourlyBreakdown">
          <p>hourly breakdown here</p>
        </div>
      </div>
    </main>
  </body>
</html>
